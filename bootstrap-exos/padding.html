<!DOCTYPE html>
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body:before {
      content: "pas d'infix (0+)";
    }

    body:before {
      padding: 0.5rem;
      border: 2px solid;
      background: yellow;
    }

    @media (min-width: 576px) {
      body {
        background: #ffcdd2;
      }

      body:before {
        content: "sm (576+)";
      }
    }

    @media (min-width: 768px) {
      body {
        background: #d1c4e9;
      }

      body:before {
        content: "md (768+)";
      }
    }

    @media (min-width: 992px) {
      body {
        background: #b2dfdb;
      }

      body:before {
        content: "lg (992+)";
      }
    }

    @media (min-width: 1200px) {
      body {
        background: #fff9c4;
      }

      body:before {
        content: "xl (1200+)";
      }
    }

    @media (min-width: 1400px) {
      body {
        background: #ffccbc;
      }

      body:before {
        content: "xxl (1400+)";
      }
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
